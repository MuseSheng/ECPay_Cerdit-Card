<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue3</title>
    <style>
        img{
            width: 220px;
        }
        h1{
            font-size: 18px;
        }
        .info{
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 220px;
            height: 400px;
            margin: 10px;
            padding: 10px;

            display: inline-block;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script src="js/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <!-- <script src="https:unpkg.com/vue@3"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="info in informations" class="info"> <!-- HTML DOM template -->     

            <p>{{info.id}}</p>
            <h1>{{info.title}}</h1>
            <p>{{info.price}}</p>
            <p>{{info.content}}</p>
        </div>

        <button>點我報名</button>
    </div>


    <script>
        const App = Vue.createApp({
            data(){
                return {
                    informations: [], //  範例的 JSON 是陣列包物件，因此宣告一個陣列來接
                }
            },   
            mounted() { // 非同步通常放 mounted 裡，有些人放 created
                //axios
                axios.get('event.json').then(res => this.informations = res.data) 
            },
        })
        App.mount('#app')
    </script>

   
</body>
</html>
